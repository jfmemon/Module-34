<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Explore phone</title>
</head>

<body class="container">
    <header class="my-3">
        <h1 class="text-center">Explore phone</h1>
    </header>
    <main>
        <section>
            <div class="mb-3 w-50">
                <input id="search-input-field" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Search your phone">
                <div id="search-button" class="btn btn-primary my-2">Search</div>
            </div>
        </section>
        <section>
            <h3 class="my-3">Loaded phones list</h3>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div>
                <h3 id="no-phone-found" class="text-warning my-5 d-none text-center">No phone found. Please try for
                    another phone.</h3>
            </div>
            <div id="show-all" class="text-center d-none my-5">
                <div id="button-show-all" class="btn btn-primary">Show all</div>
            </div>
        </section>
        <section id="loader-spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
